<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan Jian Gui Zong - Cyber Xianxia</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000814;
            font-family: 'Courier New', Courier, monospace;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Hidden, logic only */
            z-index: 0;
            transform: scaleX(-1); /* Mirror effect */
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .title {
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            text-align: center;
        }
        h1 { margin: 0; font-size: 2.5rem; letter-spacing: 5px; }
        h2 { margin: 0; font-size: 1.2rem; opacity: 0.8; font-weight: normal; color: #fff; }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00f0ff;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(0, 8, 20, 0.9);
            padding: 40px;
            border: 1px solid #00f0ff;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.2);
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 8px;
        }
        .debug-stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00f0ff;
            font-size: 0.8rem;
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui-layer">
        <div class="title">
            <h1>万剑归宗</h1>
            <h2>WAN JIAN GUI ZONG</h2>
        </div>
        <div class="debug-stats" id="status-text">Initializing Spiritual Connection...</div>
        <div class="instructions">
            Palm Open: Disperse (Defend) | Fist: Converge (Attack) | No Hands: Idle Orbit
        </div>
    </div>

    <div id="loading">
        Gathering Spiritual Energy...<br>
        <small>(Please allow camera access)</small>
    </div>

    <video id="video-input"></video>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- Configuration (The Cultivation Manual) ---
        const CONFIG = {
            swordCount: 300,
            swordColor: 0x00f0ff,
            coreColor: 0xffffff,
            bloomStrength: 1.5,
            bloomRadius: 0.4,
            bloomThreshold: 0,
            lerpSpeed: 0.08, // How fast swords follow commands
            cameraZ: 15
        };

        // --- Global Variables ---
        let scene, camera, renderer, composer;
        let swordMesh; // InstancedMesh
        let dummy = new THREE.Object3D(); // Helper for matrix calculations
        
        // Sword Data (Physics)
        let swordData = []; // Stores position, velocity, phase for each sword

        // Gesture State
        let targetPos = new THREE.Vector3(0, 0, 0);
        let gestureMode = 'IDLE'; // IDLE, ATTACK, DEFEND
        let handLandmarks = [];
        let time = 0;

        // --- Initialization ---
        async function init() {
            // 1. Scene Setup
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000814, 0.02); // Distance fog for depth

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = CONFIG.cameraZ;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap pixel ratio for performance
            renderer.toneMapping = THREE.ReinhardToneMapping;
            container.appendChild(renderer.domElement);

            // 2. Post-Processing (The "Immortal Glow")
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                CONFIG.bloomStrength,
                CONFIG.bloomRadius,
                CONFIG.bloomThreshold
            );

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // 3. Lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(0, 10, 10);
            scene.add(dirLight);

            // 4. Create The Swords (Procedural Geometry)
            createSwords();

            // 5. Create Starfield Background
            createStarfield();

            // 6. Start MediaPipe
            await initMediaPipe();

            // 7. Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('status-text').innerText = "System Ready. Cultivate!";

            // 8. Start Loop
            animate();
        }

        function createSwords() {
            // Create a custom sword geometry by merging simple shapes
            const bladeGeo = new THREE.ConeGeometry(0.1, 2, 4);
            bladeGeo.translate(0, 1, 0); // Move origin to base
            bladeGeo.rotateX(Math.PI / 2); // Point forward
            
            const guardGeo = new THREE.BoxGeometry(0.6, 0.1, 0.1);
            guardGeo.rotateX(Math.PI / 2);
            
            const handleGeo = new THREE.CylinderGeometry(0.05, 0.05, 0.5, 4);
            handleGeo.rotateX(Math.PI / 2);
            handleGeo.translate(0, 0, -0.25);

            // Merge geometries for performance
            // In modern three.js we usually keep them separate or use BufferGeometryUtils, 
            // but for simple instancing, we'll just use the Blade as the main visual for speed.
            // Let's stick to a stylized Blade (Cone) to keep it lightweight.
            
            const geometry = new THREE.ConeGeometry(0.08, 2.5, 3); // 3 sides = more triangular/sharp
            geometry.rotateX(Math.PI / 2); 

            const material = new THREE.MeshStandardMaterial({
                color: CONFIG.swordColor,
                emissive: CONFIG.swordColor,
                emissiveIntensity: 2,
                roughness: 0.1,
                metalness: 0.9,
                flatShading: true
            });

            swordMesh = new THREE.InstancedMesh(geometry, material, CONFIG.swordCount);
            
            // Initialize sword positions
            for (let i = 0; i < CONFIG.swordCount; i++) {
                // Random position in a sphere
                const r = 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                dummy.position.set(x, y, z);
                dummy.lookAt(0, 0, 0);
                dummy.updateMatrix();
                swordMesh.setMatrixAt(i, dummy.matrix);

                // Initialize physics data
                swordData.push({
                    velocity: new THREE.Vector3(),
                    target: new THREE.Vector3(x, y, z),
                    phase: Math.random() * Math.PI * 2, // For noise variation
                    speedOffset: 0.5 + Math.random() * 1.0
                });
            }

            scene.add(swordMesh);
        }

        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsCount = 1000;
            const posArray = new Float32Array(starsCount * 3);
            
            for(let i = 0; i < starsCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 100;
            }
            
            starsGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const starsMaterial = new THREE.PointsMaterial({
                size: 0.1, 
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });
            const starMesh = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(starMesh);
        }

                // --- REVISI: MediaPipe Logic (Mobile Friendly) ---
        async function initMediaPipe() {
            const videoElement = document.getElementById('video-input');

            // Setup MediaPipe Hands
            const hands = new Hands({locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }});

            hands.setOptions({
                maxNumHands: 2,
                modelComplexity: 0, // Gunakan 0 jika HP terasa lambat (Lite mode)
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandsResults);

            // Setup Kamera Manual (Lebih stabil untuk Mobile)
            const constraints = {
                video: {
                    facingMode: 'user', // Memaksa kamera depan
                    width: { ideal: 640 }, // Target resolusi ringan
                    height: { ideal: 480 }
                }
            };

            try {
                // Minta izin kamera
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                // Tunggu video siap dimainkan
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    // Mulai loop deteksi
                    processVideo();
                };
            } catch (err) {
                console.error("Error Kamera:", err);
                alert("Gagal mengakses kamera. Pastikan izin diberikan dan menggunakan HTTPS.");
                document.getElementById('loading').innerHTML = "Camera Access Denied.<br>Check HTTPS / Permissions.";
            }

            // Loop khusus untuk mengirim frame video ke MediaPipe
            async function processVideo() {
                if (videoElement.currentTime > 0 && !videoElement.paused && !videoElement.ended) {
                    await hands.send({image: videoElement});
                }
                requestAnimationFrame(processVideo);
            }
        }
        

        function onHandsResults(results) {
            handLandmarks = results.multiHandLandmarks;
            detectGesture(results);
        }

        function detectGesture(results) {
            if (!results.multiHandLandmarks || results.multiHandLandmarks.length === 0) {
                gestureMode = 'IDLE';
                document.getElementById('status-text').innerText = "Mode: IDLE (Orbiting)";
                return;
            }

            const hand = results.multiHandLandmarks[0]; // Logic primarily follows first hand for simplicity
            
            // Map 2D normalized coords (0-1) to 3D world coords roughly
            // Screen center is (0.5, 0.5). In ThreeJS x is -width/2 to width/2
            // We verify coordinates are mirrored.
            const x = (0.5 - hand[9].x) * 20; // 9 is middle finger base
            const y = (0.5 - hand[9].y) * 15; // Inverted Y? MediaPipe top is 0.
            // Actually MediaPipe Y: 0 is top. ThreeJS Y: + is top. So we invert.
            
            // Update Global Target
            targetPos.set(x, y, 0);

            // Detect Open Hand vs Fist
            // Simple method: Average distance of finger tips to wrist
            const wrist = hand[0];
            const tips = [8, 12, 16, 20]; // Index, Middle, Ring, Pinky tips
            let avgDist = 0;
            
            tips.forEach(idx => {
                const d = Math.sqrt(
                    Math.pow(hand[idx].x - wrist.x, 2) + 
                    Math.pow(hand[idx].y - wrist.y, 2)
                );
                avgDist += d;
            });
            avgDist /= tips.length;

            // Thresholding (tuned experimentally)
            if (avgDist < 0.25) {
                gestureMode = 'ATTACK';
                document.getElementById('status-text').innerText = "Mode: SWORD STREAM (Attack)";
            } else {
                gestureMode = 'DEFEND';
                document.getElementById('status-text').innerText = "Mode: SWORD SHIELD (Disperse)";
            }
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            time += 0.01;

            // Update Logic for every sword
            const count = CONFIG.swordCount;
            
            // Reusable vectors to reduce garbage collection
            const currentPos = new THREE.Vector3();
            const desiredPos = new THREE.Vector3();
            const lookAtTarget = new THREE.Vector3();

            for (let i = 0; i < count; i++) {
                // Get current matrix
                swordMesh.getMatrixAt(i, dummy.matrix);
                dummy.position.setFromMatrixPosition(dummy.matrix);
                currentPos.copy(dummy.position);
                
                const data = swordData[i];

                // --- BEHAVIOR LOGIC ---
                
                if (gestureMode === 'IDLE') {
                    // Orbiting nicely
                    const angle = time * 0.5 + data.phase;
                    const r = 8 + Math.sin(time * 2 + data.phase) * 2;
                    desiredPos.set(
                        Math.cos(angle) * r,
                        Math.sin(time * 0.3 + data.phase) * 5,
                        Math.sin(angle) * r
                    );
                    
                    // Gentle rotation
                    dummy.lookAt(desiredPos);
                
                } else if (gestureMode === 'DEFEND') {
                    // Form a shield circle around the hand target
                    const radius = 5;
                    // Distribute on a sphere surface or circle
                    const theta = data.phase + time; // Spinning shield
                    const phi = (i / count) * Math.PI; // Helix distribution
                    
                    desiredPos.set(
                        targetPos.x + radius * Math.sin(phi) * Math.cos(theta),
                        targetPos.y + radius * Math.sin(phi) * Math.sin(theta),
                        targetPos.z + radius * Math.cos(phi)
                    );

                    // Point outwards for defense
                    lookAtTarget.copy(desiredPos).sub(targetPos).add(desiredPos);
                    dummy.lookAt(lookAtTarget);

                } else if (gestureMode === 'ATTACK') {
                    // Swarm towards target, then shoot forward?
                    // Let's make them flow behind the hand then shoot forward
                    
                    // 1. Hover slightly behind/around the hand
                    const swarmRadius = 1.5;
                    const swarmX = targetPos.x + Math.cos(time * 5 + data.phase) * swarmRadius;
                    const swarmY = targetPos.y + Math.sin(time * 5 + data.phase) * swarmRadius;
                    
                    // If 'attacking', we want them to point at screen or Z-
                    // Let's make them follow the hand aggressively
                    desiredPos.set(swarmX, swarmY, targetPos.z);
                    
                    // Look forward (Z negative is into screen in ThreeJS default, 
                    // but we might want them to point at the cursor or forward)
                    // Let's make them point in the direction of movement
                    lookAtTarget.copy(desiredPos).sub(currentPos).multiplyScalar(2).add(currentPos);
                    dummy.lookAt(lookAtTarget);
                }

                // --- PHYSICS UPDATE (Lerp) ---
                // Move current position towards desired position
                // The speed depends on the mode
                let speed = CONFIG.lerpSpeed * data.speedOffset;
                if(gestureMode === 'ATTACK') speed *= 2.0; // Faster when attacking

                currentPos.lerp(desiredPos, speed);
                
                // Add some noise/floatiness
                currentPos.y += Math.sin(time * 5 + data.phase) * 0.02;

                // Apply back to dummy
                dummy.position.copy(currentPos);
                dummy.updateMatrix();
                swordMesh.setMatrixAt(i, dummy.matrix);
            }

            swordMesh.instanceMatrix.needsUpdate = true;
            
            // Render
            composer.render();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Start ---
        // Basic getUserMedia check
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            init();
        } else {
            alert('Webcam not supported or permission denied. The cultivation requires spiritual sight (Webcam).');
        }

    </script>
</body>
